<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Battleship</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/Bootstrap/bootstrap.min.js"></script>

    <!--Custom JS-->
    <script src="https://zeeslagavans.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="js/prototypes.js"></script>
    <script src="js/Controllers/boardController.js"></script>
    <script src="js/Controllers/shipController.js"></script>
    <script src="js/Controllers/gameController.js"></script>
    <script src="js/Controllers/viewController.js"></script>
       <script src="js/Controllers/listeners.js"></script>
    <script src="js/Controllers/audioController.js"></script>
     <script src="js/Controllers/socketController.js"></script>
    <script src="js/Controllers/mainController.js"></script>
    <script src="js/Controllers/apiController.js"></script>
    <script src="js/battleshipscript.js"></script>



</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="gamelist" class="sidebar-nav"></ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

                    <!--header buttons  -->
                    <div id="homeScreenButtons" class="col-lg-12">
                        <a href="#" id="newAIGame" class="buttonText col-md-2 btn btn-info">New AI game</a>
                        <div class="col-md-1"></div>
                        <a href="# " id="newGame" class="buttonText col-md-2 btn btn-success ">New game</a>
                        <div class="col-md-1"></div>
                        <a href="# " id="refresh" class="buttonText col-md-2 btn btn-warning ">Refresh</a>
                        <div class="col-md-1"></div>
                        <a href="# " id="deleteGames" class="buttonText col-md-2 btn btn-danger ">Empty list</a>
                    </div>

                    <div id="setupScreenButtons" style="display: none" class="col-lg-12 ">
                        <div class="col-md-2 "></div>
                        <a id="backButton" href="# " class="buttonText col-md-2 btn btn-danger ">back</a>
                        <div class="col-md-1 "></div>
                        <a id="orientationButton" href="# " class="buttonText col-md-2 btn btn-warning"></a>
                        <div class="col-md-1 "></div>
                        <a id="confirmButton" href="# " class="buttonText col-md-2 btn btn-info">confirm</a>
                        <a id="continueButton" style="display: none" href="# " class="buttonText col-md-2 btn btn-success">continue</a>
                    </div>

                    <div id="gameScreenButtons" style="display: none" class="col-lg-12">
                        <div class="col-md-2 "></div>
                        <a id="gs_backButton" href="# " class="buttonText col-md-2 btn btn-danger ">back</a>
                        <div class="col-md-1"></div>
                        <a id="infoButton" href="# " class="buttonText col-md-2 btn btn-danger ">select a cell to place shot</a>
                        <a id="placeButton" style="display: none" href="# " class="buttonText col-md-2 btn btn-info"></a>
                        <div class="col-md-1"></div>
                        <a id="gs_confirmButton" style="display: none" href="# " class="buttonText col-md-2 btn btn-success">Confirm</a>
                         <div class="col-md-5 "></div>
                         <a id="gs_turnbutton" style="display: none" href="# " class="buttonText col-md-2 btn btn-success">Confirm</a>
                    </div>
                    <!--/# header buttons-->

                    <!--Alert div-->
                    <div id="alertWrapper" style="display: none" class="col-lg-12 alertWrapper">
                        <div class="col-md-3"></div>
                        <div id="alert" class="alert col-md-5">
                        </div>
                    </div>
                    <!--/# Alert div-->

                    <!--Setup field-->
                    <div id="setupWrapper" class="col-lg-12">
                        <div class="col-md-4"></div>
                        <table id="setupTable" class="setupTable col-md-4"></table>
                        <div class="col-md-4"></div>
                    </div>
                    <!--/# Setup field-->

                    <!--Game field -->
                    <div id="gameWrapper" class="col-lg-12">

                        <table id="alliedTable" class="setupTable col-md-4"></table>
                        <div class="col-md-4">
                            <img id="versusSymbol" src="img/photo.jpg" style="display: none">
                        </div>
                        <table id="enemyTable" class="setupTable col-md-4"></table>
                        <div class="col-md-1"></div>
                    </div>
                    <!--/Game field-->

                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

</body>

</html>
